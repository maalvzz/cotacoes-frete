<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotações de Frete</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <img id="splashLogo" class="splash-logo" alt="Logo I.R. Comércio">
        <h1 class="splash-title">Cotações de Frete</h1>
    </div>

    <!-- Conteúdo Principal -->
    <div class="app-content">
        <div class="container">
            <div class="header">
                <h1>
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="1" y="3" width="15" height="13"></rect>
                        <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon>
                        <circle cx="5.5" cy="18.5" r="2.5"></circle>
                        <circle cx="18.5" cy="18.5" r="2.5"></circle>
                    </svg>
                    Cotações de Frete
                </h1>
                <div id="connectionStatus" class="connection-status offline">
                    <span class="status-dot"></span>
                </div>
            </div>

            <div id="statusMessage" class="hidden"></div>

            <div class="button-wrapper">
                <button onclick="toggleForm()" class="register">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Nova Cotação
                </button>
            </div>

            <div class="card">
                <div class="filter-section">
                    <div class="form-group">
                        <label for="search">Pesquisar</label>
                        <input type="text" id="search" placeholder="Transportadora, destino, documento..." oninput="filterCotacoes()">
                    </div>
                    <div class="form-group">
                        <label for="filterTransportadora">Transportadora</label>
                        <select id="filterTransportadora" onchange="filterCotacoes()">
                            <option value="">Todas</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Lista de Cotações</h2>
                <div id="cotacoesContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // Detectar tema e definir logo
        const isDarkMode = !window.matchMedia || window.matchMedia('(prefers-color-scheme: dark)').matches;
        const splashLogo = document.getElementById('splashLogo');
        
        if (isDarkMode) {
            splashLogo.src = 'I.R.-COMERCIO-E-MATERIAIS-ELETRICOS-LTDA-ESCURO.png';
        } else {
            splashLogo.src = 'I.R.-COMERCIO-E-MATERIAIS-ELETRICOS-LTDA-BRANCO.png';
        }

        // Tratamento de erro na logo
        splashLogo.onerror = function() {
            console.log('❌ Erro ao carregar logo');
            this.style.display = 'none';
        };

        // Esconder splash após 3 segundos
        setTimeout(() => {
            const splash = document.getElementById('splashScreen');
            if (splash) splash.style.display = 'none';
        }, 3000);

        // Listener para mudanças de tema
        if (window.matchMedia) {
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (splashLogo) {
                    splashLogo.src = e.matches 
                        ? 'I.R.-COMERCIO-E-MATERIAIS-ELETRICOS-LTDA-ESCURO.png'
                        : 'I.R.-COMERCIO-E-MATERIAIS-ELETRICOS-LTDA-BRANCO.png';
                }
            });
        }
    </script>
    <script src="cotacoes-frete.js"></script>
</body>
</html>
