<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotações de Frete</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <img id="splashLogo" class="splash-logo" alt="Logo I.R. Comércio">
        <h1 class="splash-title">Cotações de Frete</h1>
    </div>

    <!-- Conteúdo Principal -->
    <div class="app-content">
        <div class="container">
            <div class="header">
                <h1>Cotações de Frete</h1>
                <div id="connectionStatus" class="connection-status offline">
                    <span class="status-dot"></span>
                    <span id="statusText">Offline</span>
                </div>
            </div>

            <div id="statusMessage" class="status-message"></div>

            <div class="button-wrapper">
                <button onclick="toggleForm()" class="register">✚ Registrar Cotação</button>
            </div>

            <!-- NAVEGAÇÃO POR MESES -->
            <div class="card">
                <div class="month-navigation">
                    <button onclick="previousMonth()" class="month-nav-btn">Anterior</button>
                    <h3 id="currentMonthDisplay" class="month-display">Carregando...</h3>
                    <button onclick="nextMonth()" class="month-nav-btn">Próximo</button>
                </div>
            </div>

            <!-- FILTROS -->
            <div class="card">
                <h2>Filtros</h2>
                <div class="filter-section">
                    <div class="form-group">
                        <label for="search">Pesquisar</label>
                        <input type="text" id="search" placeholder="Documento, transportadora, destino..." oninput="filterCotacoes()">
                    </div>
                    <div class="form-group">
                        <label for="filterTransportadora">Transportadora</label>
                        <select id="filterTransportadora" onchange="filterCotacoes()">
                            <option value="">Todas</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filterResponsavel">Responsável</label>
                        <select id="filterResponsavel" onchange="filterCotacoes()">
                            <option value="">Todos</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filterStatus">Status</label>
                        <select id="filterStatus" onchange="filterCotacoes()">
                            <option value="">Todos</option>
                            <option value="aberto">Aberto</option>
                            <option value="fechado">Fechado</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- LISTA DE COTAÇÕES -->
            <div class="card">
                <h2>Lista de Cotações</h2>
                <div id="cotacoesContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // Detectar tema e definir logo
        const isDarkMode = !window.matchMedia || window.matchMedia('(prefers-color-scheme: dark)').matches;
        const splashLogo = document.getElementById('splashLogo');
        
        if (isDarkMode) {
            splashLogo.src = 'I.R.-COMERCIO-E-MATERIAIS-ELETRICOS-LTDA-ESCURO.png';
        } else {
            splashLogo.src = 'I.R.-COMERCIO-E-MATERIAIS-ELETRICOS-LTDA-BRANCO.png';
        }

        splashLogo.onerror = function() {
            console.log('❌ Erro ao carregar logo');
            this.style.display = 'none';
        };

        // Esconder splash após 3 segundos
        setTimeout(() => {
            const splash = document.getElementById('splashScreen');
            if (splash) splash.style.display = 'none';
        }, 3000);

        // Listener para mudanças de tema
        if (window.matchMedia) {
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (splashLogo) {
                    splashLogo.src = e.matches 
                        ? 'I.R.-COMERCIO-E-MATERIAIS-ELETRICOS-LTDA-ESCURO.png'
                        : 'I.R.-COMERCIO-E-MATERIAIS-ELETRICOS-LTDA-BRANCO.png';
                }
            });
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
